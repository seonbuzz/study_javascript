<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.3.slim.js"
      integrity="sha256-DKU1CmJ8kBuEwumaLuh9Tl/6ZB6jzGOBV/5YpNE2BWc="
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <h3>Selectors</h3>
    <p>This is P element</p>
    <button>Click me to hide P</button>
    <div id="btn">Click me to hide P</div>
    <div class="btn_class">Click me to hide P</div>

    <script>
      // $(document).ready(function () {}); 첫번째 방법

      // 두번째 방법
      $(function () {
        $("button").click(function () {
          $("p").hide();
          // $element function
        });

        $("#btn").click(function () {
          $("p").hide();
          // $with id
        });

        $(".btn_class").click(function () {
          $("p").hide();
          // $with class
        });
      });
    </script>
  </body>
</html>
