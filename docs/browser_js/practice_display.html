<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/practice_display.css" />
    <title>실습</title>
  </head>
  <body>
    <div class="wrap" id="none">
      display: none
      <img
        src="http://image.cine21.com/resize/cine21/still/2019/0624/16_16_16__5d1078c0a2d54[W578-].jpg"
        style="width: 100%"
        alt=""
      />
      <button class="button">Remove</button>
    </div>

    <div class="wrap" id="hidden">
      visibility:hidden
      <img
        src="http://image.cine21.com/resize/cine21/still/2019/0624/16_16_16__5d1078c0a2d54[W578-].jpg"
        style="width: 100%"
        alt=""
      />
      <button class="button">Hide</button>
    </div>

    <div class="wrap" id="reset">
      Reset
      <img
        src="https://file2.nocutnews.co.kr/newsroom/image/2019/06/17/20190617201910547529_0_777_566.jpg"
        style="width: 100%"
        alt=""
      />
      <button class="button">Reset All</button>
    </div>

    <script src="./js/practice_display.js"></script>
  </body>
</html>
